<!DOCTYPE html>
<html>
<head>
    <title>File Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2199d1;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #a16464;
            background-color: #6d5454;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4caf50;
            color: #774646;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #428c96;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .file-list {
            background-color: #de7829;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .thumbnail {
            width: 50px; /* Adjust thumbnail size */
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .file-details {
            flex-grow: 1;
        }

        .file-details a {
            text-decoration: none;
            color: #333;
        }

        .file-details a:hover {
            color: #4caf50;
        }

        /* Define colors for square boxes */
        .box-color1 {
            background-color: #4caf50;
        }

        .box-color2 {
            background-color: #2199d1;
        }

        .box-color3 {
            background-color: #de7829;
        }

        /* Adjust grid layout */
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 10px;
        }
    </style>
    <script>
        function downloadFile(filename) {
            window.location.href = "/download/" + filename;
        }
    </script>
</head>
<body>
    <h1>File Hosting</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <hr>

    <h2>Uploaded Files</h2>
    <div class="file-list">
        {% for filename in filenames %}
            <div class="file-item">
                <div class="thumbnail">
                    <img src="file-thumbnail.png" alt="Thumbnail">
                </div>
                <div class="file-details">
                    <div class="box-color1">
                        <a href="javascript:void(0);" onclick="downloadFile('{{ filename }}')">{{ filename }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
