<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Song</title>
    <style>
        body {
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        #currentSong {
            font-size: 24px;
            margin-top: 20px;
        }
        @font-face {
            font-family: 'Press Start 2P';
            src: url('path/to/press-start-2p.woff2') format('woff2'),
                 url('path/to/press-start-2p.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Now Playing:</h1>
    <div id="currentSong">Loading...</div>

    <script>
        // Function to update the current song information
        function updateCurrentSong(song) {
            const currentSongElement = document.getElementById('currentSong');
            currentSongElement.textContent = song;
        }

        // Simulate fetching the current song from somewhere (e.g., an API)
        // Replace this with the actual code to fetch the song dynamically
        function fetchCurrentSong() {
            // Here, you can make an AJAX call or use any other method to fetch the current song information.
            // For this example, let's just set a timeout and update with a hardcoded song name.
            setTimeout(() => {
                const currentSong = "Example Song - Artist";
                updateCurrentSong(currentSong);
            }, 2000); // Simulate a 2-second delay to fetch the song information
        }

        // Call the function to fetch and update the current song on page load
        fetchCurrentSong();
    </script>
</body>
</html>
